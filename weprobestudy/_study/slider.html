    <style>
        .slider {
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background-color: lightgray;
            height: 15px;
            border-radius: 5px;



        }

    </style>
</head>

<body>
    <div id="console"></div>
    <div id="experiment_container"></div>
    <!-- <div class="slidecontainer">
        <input class="slider" max="0" min="-90" oninput="sliderModel.set(this.value)" type="range" value="0">
    </div> -->

    <script>

        // Main Block

        const sliderModel = {
            value:0,
            set:(value) => {
                sliderModel.value = value;
            },
            get:() => {
                return sliderModel.value;
            }
        }

        const jsPsych = initJsPsych({
            on_finish: () => {
                jsPsych.data.displayData();
            },
        });

        let timeline = [];

        const slider = {
            type: jsPsychHtmlButtonResponse,
            stimulus: () => {
                return `
                <div class="slidecontainer">
                    <input class="slider" max="0" min="-90" oninput="sliderModel.set(this.value)" type="range" value="0">
                </div>
                `;
            },
            choices: ["OK"],
            data: {
                task: "slider",
            },
            on_finish:(data) =>{
                console.log(sliderModel.get())
                data.sliderValue = sliderModel.get();
            }
        };

        timeline.push(slider)
        jsPsych.run(timeline);

    </script>
</body>
